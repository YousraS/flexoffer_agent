<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta content="" name="description">
    <meta content="width=device-width" name="viewport">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="bower_components/angular-ui-grid/ui-grid.css" rel="stylesheet"/>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/vtortola.ng-terminal.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body ng-app="foaManApp" ng-controller="HeaderCtrl">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="alert alert-danger" ng-show="isConnected == null">
    <strong>Error!</strong> No connection to the FlexOfferManager! Make sure it is running!
</div>

<!-- Add your site or application content here -->
<div class="header">
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">

                <button class="navbar-toggle collapsed" data-target="#js-navbar-collapse" data-toggle="collapse"
                        type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#/">FlexOffer Agent</a>
            </div>

            <div class="collapse navbar-collapse" id="js-navbar-collapse">

                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/ders')}"><a href="#/ders">Active DERs</a></li>
                    <li ng-class="{ active: isActive('/folist')}"><a ng-href="#/folist">FlexOffers</a></li>
                    <li ng-class="{ active: isActive('/utils')}"><a ng-href="#/utils">Utils</a></li>
                </ul>

                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input class="btn btn-success" ng-click="connect(true)" ng-disabled="isConnected.value"
                               type="button" value="Connect"/>
                        <input class="btn btn-warning" ng-click="connect(false)" ng-disabled="!isConnected.value"
                               type="button" value="Disconnect"/>
                        Aggregator Connection:
                        <span class="glyphicon" ng-class="isConnected.value ? 'glyphicon-ok' : 'glyphicon-remove'"/>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div ng-view=""></div>
</div>

<div class="footer navbar-fixed-bottom" ng-controller="ConsoleCtrl">
    <div>
        <button class="btn btn-default" ng-click="isConsoleHidden = !isConsoleHidden" style="float: left;">Toggle
            console
        </button>
        <p style="float: right; "><span class="glyphicon glyphicon-heart"></span> from Arrowhead WP5 team</p>
    </div>

    <div style="clear:both;"></div>

    <div class="terminalframe" collapse="isConsoleHidden">
        <terminal/>
    </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-ui-grid/ui-grid.js"></script>
<script src="bower_components/d3/d3.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/vtortola.ng-terminal.js"></script>
<script src="scripts/directives/flexOfferBarDirective.js"></script>
<script src="scripts/controllers/headerfooter.js"></script>
<script src="scripts/controllers/console.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/derlist.js"></script>
<script src="scripts/controllers/folist.js"></script>
<script src="scripts/controllers/utils.js"></script>
<script src="scripts/services/services.js"></script>
<script src="scripts/services/d3service.js"></script>
<!-- endbuild -->
</body>
</html>
